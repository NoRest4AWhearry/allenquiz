<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>
</head>
<link rel="stylesheet" href="style.css" />

<body>

<div id="app">
  <form action="" name="choicesForm">
    <h1 id="theQuestion"></h1>
    <div id="choices">

    </div>
    <input name="nextQuestion" class="btn" type="button" value="Next" />
  </form>
  <div id="tables" style="visibility: hidden">

      <tr>
        <th>Question</th>
        <th>Your Answer</th>
        <th>Correct Answer</th>
      </tr>
      <tbody id="tableFinals">

      </tbody>
    </table>
  </div>
</div>

<script src="questions.js"></script>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
